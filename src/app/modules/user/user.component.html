<body>
  <h1>Users</h1>
  <section>  
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email ID</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr *ngFor="let user of users">
            <app-display-user [user]="user"></app-display-user>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <div class="made-with-love">
  
  </div>
  
  </body>
